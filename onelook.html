<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Catalog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Museum Catalog</h1>
        <nav>
            <button id="view-works">View Works</button>
            <button id="add-work">Add Work</button>
        </nav>
    </header>

    <main>

        <section id="work-list">
            <h2>Works</h2>
            <ul id="works-container"></ul>
        </section>

        <section id="work-form-section" style="display: none;">
            <h2>Add/Edit Work</h2>
            <form id="work-form">
                <input type="hidden" id="work-id">
        
                <label>
                    Name: <input type="text" id="name" required>
                </label>
        
                <label>
                    Artist: <input type="text" id="artist">
                </label>
        
                <label>
                    Description: <textarea id="description"></textarea>
                </label>
                <label>
                    Category: <input type="text" id="category">
                </label>
        
                <label>
                    Creation Date (Text):
                    <input type="text" id="creation_date_text" 
                        placeholder="Enter a date (YYYY-MM-DD) or a string (e.g., 'Ancient Era')">
                </label>
                <label>
                    Creation Date (Actual):
                    <input type="date" id="creation_date">
                </label>
                <label>
                    Era: <input type="text" id="era" required>
                </label>
                <p id="form-error-message" class="hidden" style="color: red;"></p>
                <button type="submit">Save Work</button>
            </form>
        </section>        
    </main>

    <footer>
        <p>&copy; 2025 Museum Catalog</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/one.js"></script>
</body>
</html>
