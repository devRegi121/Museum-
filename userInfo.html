<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin-top: 0;
        }

     
        #profileForm {
            width: 100%;
            max-width: 500px; 
            margin: 20px;
        }

        .form-control {
            max-width: 100%; 
        }

        .btn {
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 shadow-sm" id="profileForm">
            <h2 class="text-center">User Profile</h2>

            <!-- Display the user profile information -->
            <form>
                <!-- Basic Information Section -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" >
                </div>

                <!-- Personal Information Section -->
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" id="phoneNumber" class="form-control" >
                </div>

                <!-- Contact Information Section -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" id="country" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="zipCode" class="form-label">Zip Code</label>
                    <input type="text" id="zipCode" class="form-control" >
                </div>

                <!-- Buttons for editing and saving -->
                <button type="button" id="editBtn" class="btn btn-primary mb-3">Edit</button>
                <button type="button" id="saveBtn" class="btn btn-success mb-3" style="display:none;">Save Changes</button>
            </form>

            <!-- Back to Home Button -->
            <a href="museumShop.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Link to Bootstrap JS and other necessary scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/userInfo.js"></script>
</body>
</html>
