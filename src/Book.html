<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hew Locke - Booking Page</title>
    <link rel="icon" href="index img/logo.webp" type="image/webp"> 
    <link rel="stylesheet" href="/Museum-/src/styles/two.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Museum-/src/styles/muso.css">
</head>
<body>
    
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <img src="index img/logo.webp" alt="MURZAD Logo" class="logo-img me-2">
                    MURZAD <span class="museum">Museum</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Collections</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Events</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Educational Resources</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Visit Us</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<p> &nbsp;&nbsp;&nbsp;&nbsp;</p>
<p> &nbsp;&nbsp;&nbsp;&nbsp;</p>
    <div class="container">
        <div class="form-container">
            <h1>Book Your Tickets</h1>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">First Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Last Name:</label>
                    <input type="text" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="event">Choose Event:</label>
                    <select id="event" name="event" required>
                        <option value="">-- Select an Event --</option>
                        <option value="Special Exhibitions">Special Exhibitions</option>
                        <option value="Silk Roads">Silk Roads</option>
                        <option value="Hew Locke Exhibition">Hew Locke Exhibition</option>
                        <option value="Picasso">Picasso</option>
                        <option value="Impressionism">Impressionism</option>
                        <option value="European Textile Collection">European Textile Collection</option>
                        <option value="Van Gogh’s Vision">Van Gogh’s Vision</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date of Booking:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="adults">Number of Adults:</label>
                    <input type="number" id="adults" name="adults" min="1" required>
                </div>
                <div class="form-group">
                    <label for="kids">Number of Kids:</label>
                    <input type="number" id="kids" name="kids" min="0" required>
                </div>
                <div class="form-group">
                    <label for="card">Credit Card Number:</label>
                    <input type="text" id="card" name="card" pattern="\d{16}" maxlength="16" placeholder="16-digit card number" required>
                </div>
                <button type="submit">Submit Booking</button>
            </form>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script src="/Museum-/src/scripts/savebooking.js"></script>
</body>
</html>
